<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Muksal</title> 
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="running_text">
        <marquee behavior="scroll" scrollmount="3" onmouseover="this.stop()" onmouseout="this.start();"
            direction="left">
            <b>SELAMAT DATANG DI KALKULATOR MUKSALMINA</b>
        </marquee>
    </div>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('X')">x</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperation('รท')">รท</button>
        </div>
    </div>
    <div id="footer">
        Copyright &copy; 2024 By Muksalmina Adami | XII Rekayasa Perangkat Lunak
    </div>
    <script src="script.js"></script>
</body>
</html>
